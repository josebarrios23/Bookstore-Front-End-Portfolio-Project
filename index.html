<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script defer src="./key.js"></script>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <h1 id="top-h1">BOOKSHELF</h1>
    <a id="html-link" href="./index2.html">About Me</a>
    <main>
      <div class="entry-container">
        <section class="new-book-entry">
          <h2>BOOK SEARCH</h2>
          <form id="new-book">
            <label for="author-name">Author Name<input id="author" name="author-name" type="text"></label>
            <br>
            <label for="book-title">Book Title<input id="title" name="book-title" type="text"></label>
            <br>
            <label for="book-amount">How Many Books?<input id="amount" name="book-amount" type="number" required></label>
            <div>
              <button id="submit" type="submit">Begin Search</button>
              <button id="reset-button" type="reset">Reset Form</button>
            </div>
          </form>
        </div>
      </section>
      <div class="book-results">
        <section class="current-bookshelf">
          <h2>SEARCH RESULTS</h2>
          <button id="empty">CLEAR SEARCH</button>
          <section style="display: none" class="error"></section>
      <ul id="bookshelf">
      </ul>
    </section>
    <section class="added-books">
        <h2 id="your-bookshelf">YOUR BOOKSHELF</h2>
        <ul id="my-books">
        </ul>
    </section>
    </div>
  </main>
</body>
</html>
